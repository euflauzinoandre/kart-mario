<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kart Mario</title>
	<link rel="stylesheet" href="/style/style.css">
	<link rel="stylesheet" href="/style/style-characters.css">
	<link rel="shortcut icon" href="/images/icons/Question-Block-icon.png" type="image/x-icon">
</head>
<body>
	<header>
		<h1>Kart Mario</h1>
		<nav>
			<a href="/index.html">Home</a>
			<a href="/html/about.html">The Game</a>
			<a href="/html/characters.html">Characaters</a>
			<a href="/html/racing-tracks.html">Racing Tracks</a>
		</nav>
	</header>
	<main id="characters-page">
		<section>
			<h3>Choose your favorite character to drive in an insane race</h3>
			<div class="image" id="mario-gif">
				<img src="../images/characters/mario-gif.gif" alt="mario">
				<figcaption id="name-mario">Mario</figcaption>
			</div>
			<div class="image" id="luigi-gif">
				<img src="../images/characters/luigi-gif.gif" alt="luigi">
				<figcaption id="name-luigi">Luigi</figcaption>
			</div>
			<div class="image" id="bowser-gif">
				<img src="../images/characters/bowser-gif.gif" alt="bowser">
				<figcaption id="name-bowser">Bowser</figcaption>
			</div>
			<div class="image" id="donkey-kong-gif">
				<img src="../images/characters/donkey-kong-gif.gif" alt="donkey-kong">
				<figcaption id="name-donkey-kong">Donkey Kong</figcaption>
			</div>
		</section>
		<section>
			<div class="image" id="peach-gif">
				<img src="../images/characters/peach.gif" alt="mario">
				<figcaption id="name-peach">Peach</figcaption>
			</div>
			<div class="image" id="koopa-gif">
				<img src="../images/characters/koopa-troopa-gif.webp" alt="luigi">
				<figcaption id="name-koopa">Koopa Troopa</figcaption>
			</div>
			<div class="image" id="toad-gif">
				<img src="../images/characters/toad-gif.gif" alt="bowser">
				<figcaption id="name-toad">Toad</figcaption>
			</div>
			<div class="image" id="yoshi-gif">
				<img src="../images/characters/yoshi-gif.gif" alt="donkey-kong">
				<figcaption id="name-yoshi">Yoshi</figcaption>
			</div>
		</section>
	</main>
	<footer>
		<p>Produced by @Codezino</p>
	</footer>
</body>
</html>
